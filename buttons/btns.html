<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <button class="btn btn--contained">
        Default
      </button>

      <button class="btn btn--contained contained--primary">
        Primary
      </button>

      <button class="btn btn--contained contained--secondary">
        Secondary
      </button>

      <button class="btn btn--disabled btn--contained contained--disabled">
        Disabled
      </button>

      <a href="#" class="btn btn--link btn--contained">
        Link
      </a>
    </div>

    <br />
    <br />

    <div>
      <button class="btn btn--outlined">
        Default
      </button>

      <button class="btn btn--outlined outlined--primary">
        Primary
      </button>

      <button class="btn btn--disabled btn--outlined outlined--disabled">
        Disabled
      </button>

      <a href="#" class="btn btn--link btn--outlined">
        Link
      </a>
    </div>

    <br />
    <br />

    <div>
      <button class="btn btn--text">
        Default
      </button>

      <button class="btn btn--text text--primary">
        Primary
      </button>

      <button class="btn btn--disabled btn--text text--disabled">
        Disabled
      </button>

      <a href="#" class="btn btn--link btn--text">
        Link
      </a>
    </div>

    <br />
    <br />

    <div>
      <button class="btn btn--block btn--contained">
        Default
      </button>

      <button class="btn btn--block btn--contained contained--primary">
        Primary
      </button>

      <button class="btn btn--block btn--contained contained--secondary">
        Secondary
      </button>

      <button
        class="btn btn--block btn--disabled btn--contained contained--disabled"
      >
        Disabled
      </button>

      <a href="#" class="btn btn--block btn--link btn--contained">
        Link
      </a>
    </div>

    <br />
    <br />

    <br />
    <br />

    <script src="./script.js"></script>
  </body>
</html>
