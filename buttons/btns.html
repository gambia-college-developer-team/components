<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <button class="cta ">
        Default
      </button>

      <button class="cta ">
        Primary
      </button>

      <button class="cta">
        Secondary
      </button>

      <button class="cta" disabled>
        Disabled
      </button>

      <a href="#" class="cta cta--link">
        Link
      </a>
    </div>

    <br />
    <br />

    <div>
      <button class="cta cta--s">
        Default
      </button>

      <button class="cta cta--s">
        Primary
      </button>

      <button class="cta cta--s">
        Secondary
      </button>

      <button class="cta" disabled>
        Disabled
      </button>

      <a href="#" class="cta cta--link cta--s">
        Link
      </a>
    </div>

    <br />
    <br />

    <div>
      <button class="cta cta--txt">
        Default
      </button>

      <button class="cta cta--txt">
        Primary
      </button>

      <button class="cta cta--txt">
        Secondary
      </button>

      <button class="cta" disabled>
        Disabled
      </button>

      <a href="#" class="cta cta--link cta--txt">
        Link
      </a>
    </div>

    <br />
    <br />

    <div class="cta-group cta-group--gap">
      <a href="#" class="cta cta--link cta--block">
        Link
      </a>
      <a href="#" class="cta cta--link cta--block">
        Link
      </a>
      <a href="#" class="cta cta--link cta--block">
        Link
      </a>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
